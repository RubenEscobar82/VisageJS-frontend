<table class="table table-dark">
    <thead >
      <tr>
        <th></th>                   
        <th scope="col">Nombre</th>
        <th scope="col">Creado</th>
        <th scope="col">Última modificación</th>
        <th scope="col">Autor</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let folder of foldersList; index as i" class="listedFolder" (click)="emitOpenFolder(folder._id)">       
        <ng-container *ngIf="(folder._id=='restored-elements' && folder.content.length>0) || folder._id!='restored-elements'">
        <th>
          <i class="fas fa-folder-open text-light" *ngIf="!(folder._id==='restored-elements')"></i>
          <i class="fas fa-undo-alt text-primary" *ngIf="folder._id==='restored-elements'"></i>
        </th>               
        <td>{{folder.name}}</td>
        <td class="text-muted">{{folder.createdAt}}</td>
        <td class="text-muted">{{folder.updatedAt}}</td>
        <td>{{folder.author}}</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example" *ngIf="!(folder._id==='restored-elements')">
                <button class="btn edit-button" data-toggle="tooltip" data-placement="top" title="Renombrar" (click)="emitRenameFolder(folder._id, folder.name)"><i class="far fa-edit"></i></button>
                <button class="btn erase-button" data-toggle="tooltip" data-placement="top" title="Mover a papelera" (click)="emitDeleteFolder(folder._id); $event.stopPropagation()"><i class="fas fa-recycle"></i></button>
            </div>                   
        </td></ng-container>
      </tr>                      
    </tbody>
</table>
