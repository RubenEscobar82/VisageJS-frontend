<app-dashboard-navbar></app-dashboard-navbar>
<div class="container-fluid main-container">
    <div class="row">
        <div class="col-10 mx-auto border border-warning rounded pt-3 pb-3">                
            <div class="container-fluid">
                <div class="row pt-2">                        
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-2 mb-2">
                        <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-warning" (click)="switchDisplay()" [ngClass]="{'active': listDisplay}" 
                            data-toggle="tooltip" data-placement="top" title="Vista de lista">
                                <i class="fas fa-list"></i>
                            </button>                    
                            <button class="btn btn-outline-warning active" (click)="switchDisplay()" [ngClass]="{'active': !listDisplay}" 
                            data-toggle="tooltip" data-placement="top" title="Vista de cuadrÃ­cula">
                                <i class="fas fa-th"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 mb-2">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-warning" type="button" id="button-addon2">
                                    <i [ngClass]="{'fa fa-th':view==0, 'fas fa-thumbtack':view==1, 'far fa-trash-alt':view==2}"></i>
                                </button>
                            </div>
                            <select class="form-control outline-form-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" 
                            (change)="mostrar($event.target.value)">
                                <option [value]=0 selected>Mis Proyectos</option>
                                <option [value]=1>Fijados</option>
                                <option [value]=2>Eliminados</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control outline-form-input" placeholder="Busca" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-outline-warning" type="button" id="button-addon2">
                                <i class="fas fa-search"></i>
                              </button>
                            </div>
                        </div>                           
                    </div>
                </div>
            </div>                            
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <div class="col-10 mx-auto border border-warning rounded pt-3" *ngIf="!nav">
            <div class="container-fluid p-0">
                <div class="row pb-4">
                    <div class="col-6 offset-6 col-md-3 offset-md-9">
                        <button class="btn btn-success form-control"><i class="fas fa-folder-plus"></i> Agregar carpeta</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-4" *ngFor="let carpeta of carpetas; index as i">
                        <div class="card folder text-light" (click)="toggleNav()">
                            <div class="icon-container text-center pt-4 pb-4">
                                <i class="fas fa-folder-open fa-6x card-img-top"></i>
                            </div>
                            <div class="card-header">
                                <span class="card-title h4">{{carpeta.nombre}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10 mx-auto border border-warning rounded pt-3" *ngIf="nav">
            <div class="container-fluid p-0">
                <div class="row mb-2">
                    <div class="col-md-8">
                        <button class="btn btn-outline-primary" (click)="toggleNav()">
                            <i class="fas fa-chevron-left"></i> Regresar
                        </button>
                    </div>
                    <div class="col-md-4 text-right">
                        <button *ngIf="view==0" class="btn btn-success mb-4"><i class="fas fa-laptop-code"></i> Crear proyecto</button>
                        <button *ngIf="view==0" class="ml-2 btn btn-success mb-4"><i class="fas fa-file-code"></i> Crear Snippet</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">                        
                        <app-project-list [projects]="pickedProjects" [pickedProjectsId]="view" *ngIf="listDisplay"></app-project-list>    
                        <app-project-overview-container [projects]="pickedProjects" [pickedProjectsId]="view" *ngIf="!listDisplay"></app-project-overview-container>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
