<app-dashboard-navbar></app-dashboard-navbar>
<div class="container-fluid main-container-dashboard">
    <div class="row">
        <div class="col-10 mx-auto border border-warning rounded pt-3 pb-3">                
            <div class="container-fluid">
                <div class="row pt-2">                        
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-2 mb-2">
                        <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-warning" (click)="switchDisplay()" [ngClass]="{'active': listDisplay}" 
                            data-toggle="tooltip" data-placement="top" title="Vista de lista">
                                <i class="fas fa-list"></i>
                            </button>                    
                            <button class="btn btn-outline-warning active" (click)="switchDisplay()" [ngClass]="{'active': !listDisplay}" 
                            data-toggle="tooltip" data-placement="top" title="Vista de cuadrÃ­cula">
                                <i class="fas fa-th"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 mb-2">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-warning" type="button" id="button-addon2">
                                    <i [ngClass]="{'fa fa-th':displayedContent==='folders', 'fas fa-thumbtack':displayedContent==='pinned', 'far fa-trash-alt':displayedContent==='deleted'}"></i>
                                </button>
                            </div>
                            <select class="form-control outline-form-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="displayedContent">
                                <option value="folders" selected>Mis Proyectos</option>
                                <option value="pinned">Fijados</option>
                                <option value="deleted">Eliminados</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control outline-form-input" placeholder="Busca" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-outline-warning" type="button" id="button-addon2">
                                <i class="fas fa-search"></i>
                              </button>
                            </div>
                        </div>                           
                    </div>
                </div>
            </div>                            
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <div class="col-10 border mx-auto border-warning rounded p-3">
            <app-folders-nav *ngIf="displayedContent==='folders'" [listDisplay]="listDisplay"></app-folders-nav>
            <app-deleted *ngIf="displayedContent==='deleted'" [listDisplay]="listDisplay"></app-deleted>
        </div>
    </div>
</div>
