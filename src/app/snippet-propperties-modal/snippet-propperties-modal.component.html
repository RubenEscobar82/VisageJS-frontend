<div class="modal-header">
    <h4 class="modal-title">Propiedades</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
        <label for="snippetName" class="col-sm-2 col-form-label">Nombre: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="snippetName" [(ngModel)]="name" 
          placeholder="Escribe un nombre para el Snippet">
        </div>
    </div>
    <form [formGroup]="languagesForm"><div class="form-group row">
        <label for="extension" class="col-sm-2 col-form-label">Lenguaje: </label>
        <div class="col-sm-10">
          <select class="form-control" id="extension" formControlName="languageControl">
             <option [value]="language" *ngFor="let language of languages">{{language}}</option>
          </select>
        </div>
    </div></form>
    <div class="form-group row">
        <label for="createdAt" class="col-sm-5 col-form-label">Creado</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control-plaintext" id="createdAt" [(ngModel)]="createdAt">
        </div>
    </div>
    <div class="form-group row">
        <label for="createdAt" class="col-sm-5 col-form-label">última modificación</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control-plaintext" id="updatedAt" [(ngModel)]="updatedAt">
        </div>
    </div>
    <div class="form-group row">
        <label for="createdAt" class="col-sm-5 col-form-label">Autor: </label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control-plaintext" id="author" [(ngModel)]="author">
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" class="btn btn-primary" [ngClass]="{'disabled':name===''}" (click)="updateSnippet()">Aceptar</button>
</div>
