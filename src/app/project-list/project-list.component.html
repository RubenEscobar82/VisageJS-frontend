<table class="table table-dark">
    <thead >
      <tr>                        
        <th scope="col">Título</th>
        <th scope="col">Creado</th>
        <th scope="col">Última modificación</th>
        <th scope="col">Autor</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects; index as i" class="listedProject">                        
        <td>{{project.title}}</td>
        <td class="text-muted">{{project.createdAt}}</td>
        <td class="text-muted">{{project.updatedAt}}</td>
        <td>{{project.author}}</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example" *ngIf="pickedProjectsId==0">
                <button class="btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Descargar proyecto"><i class="fas fa-download"></i></button>
                <button class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Expandir"><i class="fas fa-expand-arrows-alt"></i></button>
                <button class="btn btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Mover a proyectos eliminados"><i class="far fa-trash-alt"></i></button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example" *ngIf="pickedProjectsId==1">
              <button class="btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Descargar proyecto"><i class="fas fa-download"></i></button>
              <button class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Expandir"><i class="fas fa-expand-arrows-alt"></i></button>
              <button class="btn btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Eliminar de proyectos fijados"><i class="far fa-trash-alt"></i></button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example" *ngIf="pickedProjectsId==2">
              <button class="btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Descargar proyecto"><i class="fas fa-download"></i></button>
              <button class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Restablecer proyecto"><i class="fas fa-undo-alt"></i></button>
              <button class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Expandir"><i class="fas fa-expand-arrows-alt"></i></button>
              <button class="btn btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Eliminar permanentemente"><i class="far fa-trash-alt"></i></button>
            </div>                      
        </td>
      </tr>                      
    </tbody>
</table>
