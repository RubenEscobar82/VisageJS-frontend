<div class="modal-header">
    <h4 class="modal-title">Crear Snippet</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" placeholder="Escribe un nombre para el proyecto" class="form-control" [(ngModel)]="snippetName">
    <div class="form-group row mt-4">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Extensi√≥n</label>
      <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="language">
          <option value="php" selected>PHP</option>          
          <option value="python">Python</option>
          <option value="ruby">Ruby</option>
          <option value="sass">Sass</option>
          <option value="markdown">Otro</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" class="btn btn-primary" [ngClass]="{'disabled': snippetName===''}" (click)="addSnippet()">Guardar</button>
</div>
