<div class="container-fluid masthead">
    <div class="row h-100">
        <div class="col-md-4 mx-auto my-auto">
            <div class="card">
                <div class="card-img-top text-center pt-4 pb-4">
                    <span class="text-warning h3">&lt;/</span><span class="text-light h3">VJS</span><span class="text-warning h3">&gt;</span>
                </div>
                <div class="card-body">
                    <form [formGroup]="signinForm">
                        <div class="form-row mb-4">
                            <input type="text" placeholder="Correo electr칩nico" class="form-control signin-input" 
                            [ngClass]="{'border border-danger': email.invalid && (email.touched || email.dirty)}" formControlName="email">
                            <span class="text-danger" *ngIf="email.invalid && ( email.touched || email.dirty) && !email.hasError('emailError')">*Campo obligatorio</span>
                            <span class="text-danger" *ngIf="email.hasError('emailError')">*Correo incorrecto</span>
                        </div>
                        <div class="form-row mb-4">
                            <input type="password" placeholder="Contrase침a" class="form-control signin-input" 
                            [ngClass]="{'border border-danger': password.invalid && (password.touched || password.dirty)}" formControlName="password">
                            <span class="text-danger" *ngIf="password.invalid && ( password.touched || password.dirty) && !password.hasError('passwordError')">*Campo obligatorio</span>
                            <span class="text-danger" *ngIf="password.hasError('passwordError')">*Contrase침a incorrecta</span>
                        </div>
                        <div class="form-row mb-5">
                            <button type="button" class="form-control btn btn-outline-warning" (click)="validate()">Acceder</button>
                        </div>
                        <div class="form-row text-center text-light">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        Registrarse <small>|</small> Recuperar Contrase침a
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
