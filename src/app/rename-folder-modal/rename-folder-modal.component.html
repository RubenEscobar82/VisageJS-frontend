<div class="modal-header">
    <h4 class="modal-title">Renombrar Carpeta</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" placeholder="Escribe un nombre para la carpeta" class="form-control" [(ngModel)]="folderName">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" class="btn btn-primary" [ngClass]="{'disabled': folderName===''}" (click)="renameFolder()">Actualizar</button>
</div>
